<dom-module id="akk-shell"> 
 <template> 
  <style include="shared-styles">
      :host {
        display: block;
      }
      iron-lazy-pages > :not(.full) {
        max-width: 1080px;
        margin: 12px auto;
        padding: 12px 24px;
      }
      @media (max-width: 1366px) {
        iron-lazy-pages > :not(.full) {
          margin-top: 6px;
          padding: 6px 12px;
        }
      }
    </style> 
  <cuba-app api-url="/app/rest/" on-cuba-token-expired="_handleTokenExpired"> 
  </cuba-app> 
  <app-location route="{{route}}" use-hash-as-path></app-location> 
  <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"> 
  </app-route> 
  <template is="dom-if" if="[[!authenticated]]"> 
   <akk-login on-cuba-login-success="_handleLogin"> 
   </akk-login> 
  </template> 
  <template is="dom-if" if="[[authenticated]]" restamp="true"> 
   <paper-drawer-panel id="drawerPanel"> 
    <paper-header-panel slot="drawer">
     <paper-toolbar slot="header">
      <div class="title">
       [[msg('akkount')]]
      </div> 
     </paper-toolbar>
     <div class="content fit drawer-content"> 
      <akk-menu on-menu-navigate="_closeDrawer"></akk-menu> 
     </div> 
    </paper-header-panel> 
    <paper-header-panel slot="main">
     <paper-toolbar slot="header" class="main-toolbar">
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button> 
      <div class="flex"></div> 
      <akk-user-menu></akk-user-menu> 
     </paper-toolbar> 
     <iron-lazy-pages selected="[[_computeSelectedPage(routeData.page)]]" attr-for-selected="data-route"
                      selected-attribute="active" class="content fit">
       <akk-operation-cards data-route=""></akk-operation-cards>
     </iron-lazy-pages>
    </paper-header-panel> 
   </paper-drawer-panel> 
  </template> 
 </template> 
 <script>
    Polymer({
      is: 'akk-shell',
      behaviors: [CubaAppAwareBehavior, CubaLocalizeBehavior],
      properties: {
        route: Object,
        routeData: Object,
        authenticated: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_initApplication(app)'
      ],

      listeners: {
        'operationCommit': '_onOperationCommit'
      },

      _onOperationCommit: function(e) {
        console.log('_onOperationCommit: ' + e)
      },

      _initApplication: function (app) {
        if (app.restApiToken) {
          this._loadMessages();
          this.authenticated = true;
        }
      },
      _handleLogin: function() {
        this._loadMessages();
        this.authenticated = true;
      },
      _handleTokenExpired: function() {
        this.authenticated = false;
      },
      _closeDrawer: function() {
        this.async(function(){
          this.$$('#drawerPanel').closeDrawer();
        }.bind(this));
      },
      _computeSelectedPage: function(page) {
        return page || '';
      },
      _loadMessages: function() {
        this.app.loadEnums();
        this.app.loadEntitiesMessages();
      }
    });
  </script> 
</dom-module>
