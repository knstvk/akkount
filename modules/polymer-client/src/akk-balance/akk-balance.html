<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/cuba-data/cuba-service.html"> 
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html"> 

<dom-module id="akk-balance">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      table.balance-table {
          margin: 0 auto;
      }
      table.balance-table td {
          padding-right: 5px;
      }
      table.balance-table td.total {
          font-weight: bold;
      }
      td.amount  {
          text-align: right;
      }
    </style>

    <cuba-service id="portalService" service-name="akk_PortalService" method="getBalance" params="{}" handle-as="json" data="{{balance}}"></cuba-service>
    
    <iron-signals on-iron-signal-operation-commit="_refresh"></iron-signals>

    <paper-card heading="Balance" class="page-widget">
      <div class="card-content">
        <table class="balance-table">
          <template is="dom-repeat" items="[[balance.totals]]">
          <tr><td></td><td class="amount total">[[item.amount]]</td><td class="total">[[item.currency]]</td></tr>
          </template>
          <tr><td colspan="3"><hr/></td></tr>
          <template is="dom-repeat" items="[[balance.includedAccounts]]">
          <tr><td>[[item.name]]</td><td class="amount">[[item.amount]]</td><td>[[item.currency]]</td></tr>
          </template>
          <tr><td colspan="3"><hr/></td></tr>
          <template is="dom-repeat" items="[[balance.excludedAccounts]]">
          <tr><td>[[item.name]]</td><td class="amount">[[item.amount]]</td><td>[[item.currency]]</td></tr>
          </template>
        </table>
      </div>
    </paper-card>
  </template>
  
  <script>
    Polymer({
      is: 'akk-balance',

      properties: {
        balance: {
          type: Object,
          value: null
        }
      },

      _refresh: function(e) {
        this.$.portalService.load();
      }

    });
  </script>
</dom-module>
